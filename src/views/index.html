<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ẳng Hub - Nơi tiếp sức tinh thần</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../public/images/favicon.ico"
    />
  </head>
  <body>
    <article>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="/">
            <img
              src="./../../public/images/logoBlackMain.png"
              height="34"
              alt=""
            />
          </a>
        </nav>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0" method="get" action="/">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-warning btn-signup">
            <a href="/signin">Sign In</a>
          </button>
        </div>
      </nav>
      <div class="carouselContainer">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <button class="carousel-btn">Random Idol!</button>
              <img
                class="d-block w-100"
                src="./../../public/images/desktopHero1.jpg"
                width="1800px"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <button class="carousel-btn">Random Idol!</button>
              <img
                class="d-block w-100"
                src="./../../public/images/desktopHero2.jpg"
                width="1800px"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <button class="carousel-btn">Random Idol!</button>
              <img
                class="d-block w-100"
                src="./../../public/images/desktopHero3.jpg"
                width="1800px"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="tags-group">
        <button type="button" class="btn btn-primary btn-lg tags-btn-group">
          {Tags1}
        </button>
        <button type="button" class="btn btn-primary btn-lg tags-btn-group">
          {Tags1}
        </button>
        <button type="button" class="btn btn-primary btn-lg tags-btn-group">
          {Tags1}
        </button>
      </div>
      <div class="container">
        {card-template-model}
        <!-- <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem">
              <img
                class="card-img-top"
                src="{jav-img-url}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{jav-name}</h5>
                <p class="card-text">{jav-characteristics}</p>
                <a href="#" class="btn btn-primary cards-btn">Go somewhere</a>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </article>
    <div class="check-container">
      <div class="adult-screencheck" id="adult-screencheck">
        <h1 class="adult-check">Bạn đã đủ 18 tuổi?</h1>
        <div>
          <button class="check-adult-btn btn-cf-yes" onclick="hiddenCheck()">
            Yes!
          </button>
          <button class="check-adult-btn btn-cf-no">
            <a href="https://google.com" id="google-link">No!</a>
          </button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../../public/js/index.js"></script>
</html>
